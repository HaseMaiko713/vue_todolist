<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todolist</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
<div id="app">
  <h1>ToDo リスト</h1>
  <label>ジャンル</label>
  <select v-model="selectedGenre">
    <option v-for="genre in genres" :value="genre">{{ genre }}</option>
  </select>
  <br><br>
  <label>タスク</label>
  <textarea v-model="task"></textarea>
  <br><br>
  <button @click="addTask" :class="{ inactive: isBlank}">追加</button>
  <hr>

  <task-component v-for="(task, index) in taskList" v-bind:taskname="task.taskname" v-bind:date="task.date"
    v-bind:genre="task.genre" v-bind:index="index"></task-component>
</div>

</body>

</html>
